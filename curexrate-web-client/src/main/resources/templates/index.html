<!DOCTYPE html>
<html ng-app="currencyConverterApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange Rates</title>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.4.0-beta.1/angular.js" data-semver="1.4.0-beta.1" data-require="angular.js@*"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="mainCtrl">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Select Currencies</h4>
          </div>
          <div class="modal-body">
            <div class="form">
              
              <div class="checkbox" ng-repeat="currency in currencies">
                <label>
                  <input type="checkbox" ng-model="currency.isselected" ng-change="saveCurrencyChoice()"> {{ currency.symbol }}
                </label>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
        
          <div class="page-header">
            <h3 class="text-info">{{ appName }}</h3>
            <small>USD to other currencies</small>
          </div>
          
          <div class="form-group">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" title="Show/Hide Currencies">
              <i class="glyphicon glyphicon-wrench"></i>
            </button>
    
            <button ng-click="refresh()" title="Fetch latest values from web service" 
              class="btn btn-info btn-lg">{{ btnRefreshText }}</button>
            
          </div>
          
          <table class="table table-bordered">
            <thead>
              <th></th>
              <th ng-show="currencies[0].isselected">INR</th>
              <th ng-show="currencies[1].isselected">EURO</th>
              <th ng-show="currencies[2].isselected">AUD</th>
              <th ng-show="currencies[3].isselected">BGN</th>
              <th ng-show="currencies[4].isselected">JPY</th>
              <th ng-show="currencies[5].isselected">TRY</th>
            </thead>
            <tbody>
              <tr>
                <td>USD</td>
                <td ng-show="currencies[0].isselected">{{ currencies[0].value }}</td>
                <td ng-show="currencies[1].isselected">{{ currencies[1].value }}</td>
                <td ng-show="currencies[2].isselected">{{ currencies[2].value }}</td>
                <td ng-show="currencies[3].isselected">{{ currencies[3].value }}</td>
                <td ng-show="currencies[4].isselected">{{ currencies[4].value }}</td>
                <td ng-show="currencies[5].isselected">{{ currencies[5].value }}</td>
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <pre>{{currencies | json }}</pre>
  </body>

</html>
